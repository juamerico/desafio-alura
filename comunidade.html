<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
    <head>
        <title>Comunidade</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/base_comunidade.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/coluna_esquerda_comunidade.css">
        <link rel="stylesheet" href="css/centro_comunidade.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">

    </head>
    
    <!-- CABEÇALHO -->

    <body>

        <header>
            <img class="logo" src="img/Logo.svg" alt="Logo escrito Alura DEV">

            <input type="text" name="busca" class="busca inputs" id="busca" placeholder="   Busque por algo">

            <div class="usuario-logado">
                <img class="foto-usuario" src="img/Photo.svg" alt="Foto de perfil do usuário">
                <span class="nome">Harry</span>
            </div>

            <div class="nav-mobile">
                <img class="lupa" src="img/Lupa.svg" alt="Lupa">
                <img class="barras" src="img/Barras.svg" alt="Três barras horizontais">
            </div>
        </header>

        <!-- COLUNA ESQUERDA -->

        <main>

            <menu class="coluna-esquerda">
                <h3>Menu</h3>

                <div class="menu menu-editor">
                    <img src="img/Icon2.svg" class="icone-menu" alt="Ícone de código HTML">
                    <a href="index.html">Editor de código</a>
                </div>

                <div class="menu menu-comunidade">
                    <img src="img/Comunidade.svg" class="icone-menu" alt="Ícone representando um grupo de pessoas">
                    <a href="comunidade.html">Comunidade</a>
                </div>
            </menu>

            <!-- CENTRO -->

            <section class="container">
                <div class="projeto">
                    <!-- QUADRADO -->
                    <div class="fundo-colorido projeto-um">

                        <div class="fundo-preto">

                            <img class="mac_buttons" src="img/mac_buttons.svg" alt="Três círculos: um vermelho, um amarelo e um verde">

                            <textarea name="editor" id="editor"></textarea>
                        </div>
                    </div>
                    <!-- DESCRIÇÃO E SOCIAL -->
                    <div class="projeto-info">
                        <h1>Título do projeto</h1>
                        <p>Essa é a descrição do meu projeto</p>

                        <div class="container-social container-comentarios">
                            <img class="icone-social" src="img/Balao.svg" alt="Balão de fala"><span class="comentarios">9</span>
                        </div>

                        <div class="container-social container-curtidas">
                            <img class="icone-social" src="img/Coracao.svg" alt="Coração"><span class="curtidas">9</span>
                        </div>

                        <div class="usuario-logado projeto-usuario">
                            <img class="foto-usuario" src="img/Photo.svg" alt="Foto de perfil do usuário">
                            <span class="nome">@Harry</span>
                        </div>
                    </div>
                </div>

            </section>

        </main>

    </body>
</html>
