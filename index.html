<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<html>
    <head>
        <title>Editor de Código</title>

        <link rel="stylesheet" href="css/vsc.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/scrollbar.css">
        <link rel="stylesheet" href="css/menu_mobile.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/coluna_esquerda.css">
        <link rel="stylesheet" href="css/centro.css">
        <link rel="stylesheet" href="css/coluna_direita.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&family=Roboto+Mono:wght@300;400;700&display=swap" rel="stylesheet">

    </head>

    <body>
        <!-- CABEÇALHO -->
        <header>
            <a href="./index.html"><img class="logo" src="img/Logo.svg" alt="Logo escrito Alura DEV"></a>

            <input type="text" name="busca" class="busca inputs" id="busca" placeholder="   Busque por algo">

            <div class="usuario-logado">
                <img class="foto-usuario" src="img/Photo.svg" alt="Foto de perfil do usuário">
                <span class="nome">Harry</span>
            </div>

            <img class="lupa" src="img/Lupa.svg" alt="Lupa">
            <a href="#" class="barras"><img src="img/Barras.svg" alt="Três barras horizontais"></a>
            <img class="fechar" src="img/Fechar.svg" alt="Fechar">
        </header>

        <!-- MENU HAMBURGER -->
        <menu class="menu-mobile">
            <div class="mobile mobile-editor">
                <img src="img/Editor_Icon.svg" class="icone-mobile" alt="Ícone de código HTML">
                <a href="index.html">Editor de código</a>
            </div>

            <div class="mobile mobile-comunidade">
                <img src="img/Comunidade_Icon.svg" class="icone-mobile" alt="Ícone representando um grupo de pessoas">
                <a href="comunidade.html">Comunidade</a>
            </div>

            <span class="mobile-linha"></span>

            <div class="menu-mobile-usuario">
                <img class="mobile-foto-usuario" src="img/Photo.svg" alt="Foto de perfil do usuário">
                <span class="nome">Harry</span>
            </div>
        </menu>

        <main>
            <!-- COLUNA ESQUERDA -->
            <menu class="coluna-esquerda">
                <h3>Menu</h3>

                <div class="menu menu-editor">
                    <img src="img/Editor_Icon.svg" class="icone-menu" alt="Ícone de código HTML">
                    <a href="index.html">Editor de código</a>
                </div>

                <div class="menu menu-comunidade">
                    <img src="img/Comunidade_Icon.svg" class="icone-menu" alt="Ícone representando um grupo de pessoas">
                    <a href="comunidade.html">Comunidade</a>
                </div>
            </menu>

            <!-- CENTRO -->

            <div class="centro">
                <div class="fundo-colorido fundo__colorido--editor">

                    <div class="fundo-preto">

                        <img class="mac_buttons" src="img/mac_buttons.svg" alt="Três círculos: um vermelho, um amarelo e um verde">

                        <pre><code spellcheck="false" contenteditable="true" class="editor"></code></pre>
                    </div>
                </div>

                <input type="submit" value="Visualizar com o highlight" class="botao-visualizar">
            </div>

            <!-- COLUNA DIREITA -->
            <form class="form">
                <div class="seu-projeto">
                    <h3>Seu projeto</h3>

                    <input class="inputs nome-projeto itens-menu-direito" type="text" placeholder="Nome do seu projeto" required>

                    <input class="inputs descricao-projeto itens-menu-direito" type="text" placeholder="Descrição do seu projeto" required>
                </div>

                <div class="personalizacao">
                    <h3>Personalização</h3>

                    <select class="inputs seletor-linguagem itens-menu-direito" name="linguagem" id="linguagem">
                        <option value="javascript">JavaScript</option>
                        <option value="html">HTML</option>
                        <option value="css">CSS</option>
                    </select>

                    <input class="seletor-cor itens-menu-direito" type="color" value="#6BD1FF">
                    
                    <input class="botao-salvar itens-menu-direito" type="submit" value="Salvar projeto">
                </div>
            </form>

        </main>

        <!-- SCRIPTS -->
        <script src="js/menu_mobile.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.7.2/highlight.min.js"></script>
        <script src="js/hl.js"></script>
        <script src="js/index.js"></script>
    </body>

</html>
